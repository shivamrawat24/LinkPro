<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio</title>
    <link rel="stylesheet" href="vsTemp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="studio">
        <header>
            <nav>
                <ul>
                    <li class="oneDay"><img src="VStudio.jpg" alt="VisualStudio"></li>
                    <li class="oneDay">File</li>
                    <li class="oneDay">Edit</li>
                    <li class="oneDay">Selection</li>
                    <li class="oneDay">View</li>
                    <li class="oneDay">Go</li>
                    <li class="oneDay">Run</li>
                    <li class="oneDay">Terminal</li>
                    <li class="oneDay">Help</li>
                    <li><i class="fa-solid fa-arrow-left" class="arrows" ></i></li>
                    <li><i class="fa-solid fa-arrow-right" ></i></li>
                    <li><input type="text" placeholder="Tryo"></li>
                    <li><select name="chatbox" id="na"style="width: 30px;background-color: black; color: white; border: none;">
                        <option value="na">
                            <!-- <img src="chatbot.jpg" alt="" style="width: 10px; height: 10px;"> -->
                        </option>
                        <option value="chat">chatbot</option>
                    </select></li>
                    <li><i class="fa-solid fa-layer-group"></i></li>
                    <li><i class="fa-solid fa-link"></i></li>
                    <li><i class="fa-solid fa-leaf"></i></li>
                    <li><i class="fa-solid fa-house-user"></i></li>
                    <li><i class="fa-solid fa-minus"></i></li>
                    <li><i class="fa-solid fa-copy"></i></li>
                    <li><i class="fa-solid fa-xmark"></i></li>
                </ul>
            </nav>
        </header>
        <hr>
        
        <table border="1">
            <thead>
                <tr>
                    <td>FileIcon</td>
                    <td>Explorer</td>
                    <td>CodeSpace</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>hi</td>
                    <td>shivam rawat</td>
                    <td>rohit is a legend player</td>
                    <td></td>
                </tr>
            </tbody>
            
        </table>
    </div>
</body>
</html>
